<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Battle</h1>
        <!-- <h2>First to score 5 wins!</h2> -->
        <div class = "options">
            <button class="btnOptions" id="rock"></button>
            <button class="btnOptions" id="paper"></button>
            <button class="btnOptions" id="scissors"></button>
        </div>  

        
        <h3 id="roundResults">First to score 5 wins!</h3>
        <h2 id ="score">Player's score: 0&emsp;Computer's score: 0</h2>
        <h1 id="finalResults"></h1>
    </div>

    <div class="gameOver">
        <button class="playAgain">Play Again!</button>
    </div>
    <script src="script.js"></script>
</body>
<footer> 
    <div class="footer">
        <p>Built by <a href="https://github.com/alyzacm">Alyzacm</a> |
            <a href="https://github.com/alyzacm/rock-paper-scissors">Source</a>
        </p>
    </div>
</footer>
</html>
