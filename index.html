<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <script>
    function computerPlay() {
      let val = Math.floor(Math.random() * 3) + 1;
      
      if(val === 1){
        return "Rock";
      }
      else if(val === 2){
        return "Paper";
      }
      else{
        return "Scissors";
      }
    }

    function printLoss(player, computer){
      return "You lose! " + computer + " beats " + player;
    }

    function printWin(player, computer){
      return "You win! " + player + " beats " + computer;
    }

    function printResult(player, computer){
      let result = "";
      if(player == computer){
        result = "You Tie!";
      }
      else if ( (computer == "rock" && player == "scissors") ||
        (computer == "paper" && player == "rock") ||
        (computer == "scissors" && player == "paper") ){
          result = printLoss(player,computer);
        
      }
      else{
        result = printWin(player, computer);
      }
      return result;
    }
    
    function playRound(playerSelection, computerSelection){
      let player = playerSelection.toLowerCase();
      let computer = computerSelection.toLowerCase();
      
      return printResult(player, computer);
    }

    console.log(computerPlay());


  </script>
</body>
</html>
